<!doctype html>
<html lang="en">

<head>
    <title>KHONG-TEN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="NO-NAME" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,600;0,700;1,400;1,600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,600;0,700;1,400;1,600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<body id="khongten-body">
    <header>
        <div class="khongten-header-wrapper">
            <div class="khongten-top-header">
                <div class="left-header">
                    <p id="date"></p>
                    <img src="./img/header-line-left.png" alt="">
                    <div class="icon">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter" id="twitter"></i>
                    </div>
                </div>
                <div class="center-header">
                    <div class="logo-header">
                        <img src="./img/logo.png" alt="">
                    </div>
                </div>
                <div class="right-header ">
                    <div class="top-right-header 
                    ">
                        <a href="#" class="login">Login</a>
                        <span> /</span>
                        <a href="">Register</a>
                    </div>
                    <img src="./img/header-line-right.png" alt="">
                    <div class="search-header">
                        <div class="search-toggle">
                            <button class="search-icon icon-search"><i class="fa  fa-search"></i></button>
                            <button class="search-icon icon-close"><i class="fa  fa-times"></i></button>
                        </div>
                        <div class="search-container">
                            <form>
                                <input type="text" name="q" id="search-terms" placeholder="Search ..." />
                                <button type="submit" name="submit" value="Go" class="search-icon"><i
                                        class="fa fa-fw fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <!-- <i class="far fa-window-close"></i> -->
                    <!-- <i class="fas fa-search "></i> -->
                    <!-- <i class="far fa-times-circle"></i> -->
                </div>
            </div>
            <div class="khongten-bottom-wrapper">
                <hr class="line-top">
                <div class="menu-list">
                    <ul class="product">
                        <li><a href="#" class="home active">Home</a></li>
                        <li><a href="#" class="tintuc">Tin tức</a></li>
                        <li><a href="#" class="phanmem">Phần Mềm</a></li>
                        <li><a href="#" class="windows">Windows</a></li>
                        <li><a href="#" class="dohoa">Kho đồ hoạ</a></li>
                        <li><a href="#" class="game">Games</a></li>
                        <li><a href="#" class="thuthuat">Thủ Thuật</a></li>
                        <li><a href="#" class="phim">Phim</a></li>
                    </ul>
                </div>
                <hr class="line-bottom">
            </div>
        </div>
    </header>
    <section class="khongten-featured-threads-wrapper d-flex">
        <div class="featured-threads-left col-8">
            <div class="featured-threads-container">
                <img src="./img/Facebook.jpg" alt="tree">
                <div class="featured-threads-content">                   
                    <div class="post-wrapper">
                        <div class="post-content">
                            <a href="#" class="category-news">Tin Tức</a>
                        </div>
                        <div class="post-info">
                            <p>Facebooke phát hành kính thông minh Ray-Ban Stories</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="featured-threads-right col-4">
            <div class="featured-threads-container">
                <img src="./img/life-is-strange.jpg">
                <div class="featured-threads-content">
                    <div class="post-content">
                        <a href="#" class="category-news">Tin Tức</a>
                    </div>
                    <div class="post-info">
                        <p>Tải Life is Strange: Tru Color Full</p>
                    </div>
                </div>
            </div>
            <div class="featured-threads-container-bottom ">
                <img src="./img/window10.jpg">
                <div class="featured-threads-content">
                    <div class="post-content">
                        <a href="#" class="category-news">Tin Tức</a>
                    </div>
                    <div class="post-info">
                        <p>Tải Life is Strange: Tru Color Full</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="./js/Header.js"></script>

</body>

</html>
